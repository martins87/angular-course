<div class="container">
    <div class="row">
        <h1>Assignment</h1>
        <br>
        <!-- <button class="btn btn-dark" (click)="showSecret = !showSecret">Display Details</button> -->
        <button class="btn btn-dark" (click)="onToggleDetails()">Display Details</button>
        <p *ngIf="showSecret">Secret password = pizza</p>
        <div
            *ngFor="let logItem of log; let i = index"
            [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
            [ngClass]="{'white-text': i >= 4}"
        >{{ logItem }}</div>
    </div>
</div>
